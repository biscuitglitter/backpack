<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="sidebar-container">
        <div class="sidebar-top">
          <div class="menu">Menu</div>
          <div class="action_one">Plan your next list</div>
        </div>
        <div class="actions">
          <h1>ACTIONS</h1>
          <div class="action_one">Today</div>
          <div class="action_two">Upcoming</div>
        </div>
        <div class="history">
          <h1>HISTORY</h1>
          <ul>
            <li class="task-title">Review five films</li>
            <li class="task-title">Order pizza</li>
          </ul>
        </div>
      </div>

      <div class="main-container">
        <h2 class="when">Today</h2>

        <div class="task">
          <details>
            <summary>
              <div class="input"><input type="checkbox" /></div>
              take kitty to vet with max
            </summary>
            <div class="more">more</div>
          </details>
        </div>

        <div class="task">
          <details>
            <summary>
              <div class="input"><input type="checkbox" /></div>
              get a netflix account
            </summary>
            <div class="more">get number details</div>
          </details>
        </div>
      </div>
    </div>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap");

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }

      html,
      body {
        height: 100%;
        font-family: "Rubik", sans-serif;
      }

      body {
        line-height: 1.5;
      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
        hyphens: auto;
      }

      .content {
        display: flex;
        flex-direction: row;
        margin: 25px;
        margin-top: 65px;
        gap: 90px;
      }

      .sidebar-container {
        display: flex;
        flex-direction: column;
      }

      .sidebar-top {
        font-size: 15px;
        padding-bottom: 35px;
      }

      .menu {
        font-weight: 850;
      }

      h1 {
        font-size: 13px;
        font-weight: 600;
        padding: 0;
        padding-bottom: 10px;
      }

      h2 {
        font-size: 14px;
      }

      .action_one {
        font-size: 13px;
      }

      li {
        font-size: 13px;
        list-style: inside;
      }

      ul {
        margin-left: -40px;
      }

      .actions,
      .history {
        font-size: 14px;
        font-weight: 500;
        padding-bottom: 15px;
      }

      .main-container {
        display: flex;
        flex-direction: column;
      }

      .when {
        font-size: 17px;
        padding-bottom: 46px;
      }

      .action_one:hover,
      .action_two:hover {
        text-decoration: underline hsl(247, 93%, 51%);
      }

      details > summary {
        list-style-type: none;
      }

      details {
        font-size: 15px;
        color: hsl(0deg 0% 25%);
        border-radius: 4px;
      }

      summary {
        cursor: pointer;
        padding: 12px 16px;
        outline-offset: 5px;
        display: flex;
        flex-direction: row;
        font-weight: 700;
      }

      .more {
        padding-bottom: 8px;
        font-size: 13px;
        font-style: italic;
        padding-left: 25px;
      }

      .input {
        padding-right: 8px;
        padding-top: 1px;
      }
    </style>
  </body>
</html>
